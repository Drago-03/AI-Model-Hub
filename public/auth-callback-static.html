<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - Processing</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #1a1a2e, #000000);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #8b5cf6;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }

    .redirect-message {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Authentication in Progress</h1>
    <p>Please wait while we complete your authentication...</p>
    <p class="redirect-message">You will be redirected automatically when the process completes.</p>
    
    <script>
      // Redirect to the actual auth callback page
      setTimeout(() => {
        window.location.href = "/auth/callback";
      }, 1500);
    </script>
  </div>
</body>
</html>
